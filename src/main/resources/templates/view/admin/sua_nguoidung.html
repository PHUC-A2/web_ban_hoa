<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Sửa người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Sửa Người Dùng</h2>

        <form th:action="@{/admin/nguoidung/sua/{id}(id=${nguoiDung.id})}" th:object="${nguoiDung}" method="post" class="needs-validation"
            novalidate>
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="hoTen" class="form-label">Họ tên</label>
                <input type="text" class="form-control" id="hoTen" th:field="*{hoTen}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
            </div>

            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="matKhau" th:field="*{matKhau}" required>
            </div>

            <div class="mb-3">
                <label for="soDienThoai" class="form-label">Số điện thoại</label>
                <input type="text" class="form-control" id="soDienThoai" th:field="*{soDienThoai}">
            </div>

            <div class="mb-3">
                <label for="diaChi" class="form-label">Địa chỉ</label>
                <input type="text" class="form-control" id="diaChi" th:field="*{diaChi}">
            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Vai trò</label>
                <select class="form-select" id="role" th:field="*{vaiTro}" required>
                    <option th:each="role : ${T(com.example.quanlybanhoa.domain.enums.VaiTro).values()}"
                        th:value="${role}" th:text="${role}">
                    </option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Cập nhật người dùng</button>
        </form>
    </div>
</body>

</html>
