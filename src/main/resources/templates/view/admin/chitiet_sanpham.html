<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="mb-4">Chi Tiết Sản Phẩm</h2>
        <div class="card p-4">
            <img th:src="@{${sanPham.hinhAnh}}" width="200" class="mb-3 mx-auto d-block" />
            <ul class="list-group">
                <li class="list-group-item"><strong>Tên hoa:</strong> <span th:text="${sanPham.tenHoa}"></span></li>
                <li class="list-group-item"><strong>Giá:</strong> <span th:text="${sanPham.gia}"></span></li>
                <li class="list-group-item"><strong>Số lượng:</strong> <span th:text="${sanPham.soLuong}"></span></li>
                <li class="list-group-item"><strong>Loại:</strong> <span th:text="${sanPham.loaiHoa}"></span></li>
                <li class="list-group-item"><strong>Mô tả:</strong> <span th:text="${sanPham.moTa}"></span></li>
                <li class="list-group-item"><strong>Ngày tạo:</strong> <span
                        th:text="${#temporals.format(sanPham.ngayTao, 'dd/MM/yyyy')}"></span></li>
            </ul>
            <div class="mt-3">
                <a th:href="@{/admin/sanpham/tatca}" class="btn btn-secondary">Quay lại</a>
            </div>
        </div>
    </div>
</body>

</html>
