<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết người dùng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow rounded-4">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Thông Tin Người Dùng</h4>
            </div>
            <div class="card-body">
                <p><strong>ID:</strong> <span th:text="${nguoiDung.id}">12345</span></p>
                <p><strong>Họ tên:</strong> <span th:text="${nguoiDung.hoTen}">Nguyễn Văn A</span></p>
                <p><strong>Email:</strong> <span th:text="${nguoiDung.email}">email@example.com</span></p>
                <p><strong>Số điện thoại:</strong> <span th:text="${nguoiDung.soDienThoai}">0123456789</span></p>
                <p><strong>Địa chỉ:</strong> <span th:text="${nguoiDung.diaChi}">123 Đường ABC, TP.HCM</span></p>
                <p><strong>Vai trò:</strong> <span th:text="${nguoiDung.vaiTro}">USER</span></p>
                <p><strong>Ngày tạo:</strong> <span
                        th:text="${#temporals.format(nguoiDung.ngayTao, 'dd/MM/yyyy HH:mm')}">01/01/2024 10:00</span>
                </p>
            </div>

        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>

</html>
