<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Danh sách sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-4">
        <h2>Danh Sách Sản Phẩm</h2>

        <form th:action="@{/user/sanpham/timkiem}" method="get" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Tìm kiếm sản phẩm..." name="keyword"
                    th:value="${keyword}" />
                <button class="btn btn-primary" type="submit">Tìm kiếm</button>
            </div>
        </form>

        <div class="row">
            <div th:each="sp : ${sanPhams}" class="col-md-4 mb-4">
                <div class="card h-100">
                    <img th:src="${sp.hinhAnh}" class="card-img-top" alt="Hình ảnh sản phẩm"
                        style="height: 200px; object-fit: cover;" />
                    <div class="card-body">
                        <h5 class="card-title" th:text="${sp.tenHoa}"></h5>
                        <p class="card-text">Giá: <span
                                th:text="${#numbers.formatDecimal(sp.gia, 0, 'COMMA', 2, 'POINT')}"></span> VND</p>
                        <a th:href="@{/user/sanpham/chitiet/{id}(id=${sp.id})}" class="btn btn-info">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>

        <a th:href="@{/}" class="btn btn-secondary mt-3">Trang chủ</a>
    </div>
</body>

</html>
