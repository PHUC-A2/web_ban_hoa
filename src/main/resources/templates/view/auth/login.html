<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập - FashionStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.06);
            padding: 42px 36px 32px 36px;
            border-radius: 18px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 0 32px 0 rgba(0, 201, 167, 0.15), 0 4px 24px 0 rgba(0, 201, 167, 0.1);
            backdrop-filter: blur(12px);
            border: 1.5px solid #00c9a733;
        }

        .form-title {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title h2 {
            color: #00c9a7;
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 2rem;
        }

        .form-label {
            color: #00c9a7;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control {
            background-color: #1b2b34;
            border: 1.5px solid #4e5d6c;
            color: #fff;
            border-radius: 8px;
            font-size: 1.05rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus {
            border-color: #00c9a7;
            box-shadow: 0 0 10px #00c9a777;
            background-color: #22333e;
            color: #fff;
        }

        .input-group-text {
            background: #1b2b34;
            border: 1.5px solid #4e5d6c;
            color: #00c9a7;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-group-text:hover {
            background: #22333e;
        }

        .btn-custom {
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            background-color: #00c9a7;
            border: none;
            color: #0f2027;
            box-shadow: 0 2px 8px #00c9a755;
            transition: background-color 0.2s;
        }

        .btn-custom:hover {
            background-color: #00b89d;
            color: white;
        }

        .alert-danger {
            border-radius: 8px;
            font-size: 1rem;
        }

        .mt-3.text-center.text-warning a {
            font-weight: 500;
            color: #00c9a7 !important;
        }

        .mt-3.text-center.text-warning a:hover {
            color: #fff !important;
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .login-form {
                padding: 18px 6px 16px 6px;
                max-width: 98vw;
            }

            .form-title h2 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-form">
        <div class="form-title">
            <h2><i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập</h2>
        </div>
        <form th:action="@{/login}" method="post" autocomplete="off">
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Tên đăng nhập hoặc mật khẩu không đúng. Vui lòng thử lại.
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="username" name="username" required autocomplete="username">
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" name="password" required
                        autocomplete="current-password">
                    <span class="input-group-text" onclick="togglePassword()">
                        <i class="fa fa-eye" id="eye-icon"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn btn-custom"><i class="fas fa-sign-in-alt me-2"></i>Đăng Nhập</button>
            <div class="mt-3 text-center text-warning">
                <p>Chưa có tài khoản? <a class="text-decoration-none" th:href="@{/register}">Đăng ký</a></p>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
