<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký Tài Khoản - FashionStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(120deg, #37474F 0%, #607D8B 100%);
            /* Xám trung tính */
            color: #eceff1;
            /* Xám nhạt */
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .register-form {
            background: rgba(255, 255, 255, 0.08);
            /* Nền mờ */
            padding: 42px 36px 32px 36px;
            border-radius: 18px;
            width: 100%;
            max-width: 480px;
            box-shadow: 0 0 32px 0 rgba(0, 0, 0, 0.12), 0 4px 24px 0 rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
            border: 1.5px solid #64B5F644;
            /* Xanh nhạt viền */
        }

        .form-title {
            text-align: center;
            margin-bottom: 32px;
        }

        .form-title h2 {
            color: #64B5F6;
            /* Xanh nhạt tiêu đề */
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 2rem;
        }

        .form-label {
            color: #64B5F6;
            /* Xanh nhạt nhãn */
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control,
        .form-select {
            background-color: #263238;
            /* Xám đậm ô input */
            border: 1.5px solid #78909C;
            /* Xám vừa viền input */
            color: #cfd8dc;
            /* Xám nhạt chữ input */
            border-radius: 8px;
            font-size: 1.05rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #64B5F6;
            /* Xanh nhạt focus input */
            box-shadow: 0 0 10px #64B5F688;
            background-color: #37474F;
            /* Xám trung tính focus input */
            color: #eceff1;
        }

        .input-group-text {
            background: #263238;
            /* Xám đậm icon */
            border: 1.5px solid #78909C;
            color: #64B5F6;
            /* Xanh nhạt icon */
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .input-group-text:hover {
            background: #37474F;
            /* Xám trung tính hover icon */
        }

        .btn-warning {
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px #64B5F633;
            /* Xanh nhạt bóng nút */
            background-color: #64B5F6;
            /* Xanh nhạt nền nút */
            color: #263238;
            /* Xám đậm chữ nút */
            border: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-warning:hover {
            background: #42A5F5;
            /* Xanh nhạt hơn hover nút */
            color: #eceff1;
            /* Xám nhạt chữ hover nút */
        }

        .alert-danger {
            border-radius: 8px;
            font-size: 1rem;
            background-color: #FFCDD2;
            /* Đỏ nhạt nền lỗi */
            color: #D32F2F;
            /* Đỏ đậm chữ lỗi */
            border: 1px solid #EF9A9A;
            /* Đỏ nhạt viền lỗi */
        }

        .mt-3.text-center.text-warning a {
            font-weight: 500;
            transition: color 0.2s;
            color: #64B5F6;
            /* Xanh nhạt link đăng nhập */
        }

        .mt-3.text-center.text-warning a:hover {
            color: #bbdefb;
            /* Xanh nhạt hơn hover link */
            text-decoration: underline;
        }

        @media (max-width: 576px) {
            .register-form {
                padding: 18px 6px 16px 6px;
                max-width: 98vw;
            }

            .form-title h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>

<body>
    <div class="register-form">
        <div class="form-title">
            <h2><i class="fas fa-user-plus me-2"></i>Đăng Ký Tài Khoản</h2>
        </div>
        <form th:action="@{/register}" th:object="${registerNguoiDung}" method="post" autocomplete="off">
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <span th:text="${error}"></span>
            </div>
            <div class="mb-3">
                <label for="tenDangNhap" class="form-label">Tên đăng nhập</label>
                <input type="text" class="form-control" id="tenDangNhap" name="tenDangNhap" th:field="*{tenDangNhap}"
                    required autocomplete="username">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Địa chỉ Email</label>
                <input type="email" class="form-control" id="email" name="email" required th:field="*{email}"
                    autocomplete="email">
            </div>
            <div class="mb-3">
                <label for="matKhau" class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="matKhau" name="matKhau" required
                        th:field="*{matKhau}" autocomplete="new-password">
                    <span class="input-group-text" onclick="togglePassword('matKhau', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3">
                <label for="xacNhanMatKhau" class="form-label">Xác nhận mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="xacNhanMatKhau" name="xacNhanMatKhau" required
                        th:field="*{xacNhanMatKhau}" autocomplete="new-password">
                    <span class="input-group-text" onclick="togglePassword('xacNhanMatKhau', this)">
                        <i class="fa fa-eye"></i>
                    </span>
                </div>
            </div>
            <div class="mb-4">
                <label for="vaiTro" class="form-label">Vai trò</label>
                <select class="form-select" id="vaiTro" name="vaiTro" required>
                    <option value="" selected disabled>-- Chọn vai trò --</option>
                    <option th:each="role : ${danhSachVaiTro}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-warning"><i class="fas fa-user-plus me-2"></i>Đăng Ký</button>
            <div class="mt-3 text-center text-warning">
                <p>Đã có tài khoản? <a class="text-decoration-none text-warning" th:href="@{/login}">Đăng nhập</a></p>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, el) {
            const input = document.getElementById(fieldId);
            const icon = el.querySelector('i');
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = "password";
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>

</html>
